name: Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        go: ["1.23.7", "1.24.1", "stable"]   # fixed versions + latest stable
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true   # enable Go module caching

      - name: Extract short SHA
        id: vars
        run: echo "short_sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Download dependencies
        run: go mod download

      - name: Build binaries
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          SRC_PATH: github.com/pelican-dev/wings
        run: |
          mkdir -p dist
          # Release build (stripped binary)
          go build -v -trimpath \
            -ldflags="-s -w -X ${SRC_PATH}/system.Version=dev-${{ steps.vars.outputs.short_sha }}" \
            -o dist/wings ${SRC_PATH}
          # Debug build (with debug symbols)
          go build -v -trimpath \
            -ldflags="-X ${SRC_PATH}/system.Version=dev-${{ steps.vars.outputs.short_sha }}" \
            -o dist/wings_debug ${SRC_PATH}
          chmod 755 dist/*

      - name: Run tests
        if: ${{ matrix.goarch == 'amd64' }}
        run: go test ./...

      - name: Run race detector
        if: ${{ matrix.goarch == 'amd64' }}
        env:
          CGO_ENABLED: 1
        run: go test -race ./...

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        if: ${{ (github.ref == 'refs/heads/main' || github.event_name == 'pull_request') && matrix.go == '1.23.7' }}
        with:
          name: wings_linux_${{ matrix.goarch }}
          path: dist/wings

      - name: Upload Debug Artifact
        uses: actions/upload-artifact@v4
        if: ${{ (github.ref == 'refs/heads/main' || github.event_name == 'pull_request') && matrix.go == '1.23.7' }}
        with:
          name: wings_linux_${{ matrix.goarch }}_debug
          path: dist/wings_debug